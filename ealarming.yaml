server:
  rootPath: /ealarming/*
  requestLog:
    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.ealarming.resources
  uriPrefix: /ealarming
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4000ms
  connectionRequestTimeout: 4000ms
  keepAlive: 0ms
  retries: 3

auth: ${E_ALARMING_SERVICE_TOKEN}

db:
  driver: postgresql
  host: localhost
  user: postgres
  password: ${POSTGRES_PASSWORD}

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: ${POSTGRES_PASSWORD}
  url: jdbc:postgresql://localhost/ealarming
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

