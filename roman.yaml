server:
  rootPath: /proxy/*
  requestLog:
    appenders:
      - type: console
        filterFactories:
          - type: status-filter-factory
logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.roman.resources
  uriPrefix: /proxy
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4s
  connectionRequestTimeout: 4s
  keepAlive: 0ms
  retries: 3
  userAgent: roman

# File system as default DB. Other drivers supported: redis and postgresql. Primary keys are stored there
database:
  driverClass: ${DB_DRIVER:-org.postgresql.Driver}   # Can be: fs | redis | org.postgresql.Driver (default)
  url: ${DB_URL:-jdbc:postgresql://localhost/roman}  # for File System it should be absolute path like: file:///var/echo/data or null
  user: ${DB_USER:-}
  password: ${DB_PASSWORD:-}

key: ${APP_KEY:-}
domain: ${DOMAIN:-https://services.wire.com}
apiHost: ${BACKEND:-https://prod-nginz-https.wire.com}

